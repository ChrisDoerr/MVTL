<!doctype html>
<html>
    <head>
        <title>MVTL - The Meomoundo Vertical Timeline</title>
        <meta charset="utf-8" />
        <style>
            html,
            body {
                margin:             0;
                padding:            0;
                background-color:   #FAFAFA;
                color:              #000;
                font-family:        "Roboto", "Open Sans", sans-serif;
            }
            #DemoTimeline {
                display:            block;
                margin:             1em auto;
                width:              600px;
            }
        </style>
        <link rel="stylesheet" href="./mvtl-grid.css" />
    </head>
    <body>
        <section id="DemoTimeline">
            <h2>Timeline Demo</h2>
            <div class="mvtl">

                <!-- row 1 -->
                <div class="mvtl-row-time">2021</div>
                <div class="mvtl-row-visuals"><span>&nbsp;</span></div>
                <div class="mvtl-row-entries">
                    <div class="mvtl-entry">
                        <h3>Entry 1</h3>
                        <p>This is where it all began.</p>
                    </div>
                </div>

                <!-- row 2 -->
                <div class="mvtl-row-time">2020</div>
                <div class="mvtl-row-visuals"><span>&nbsp;</span></div>
                <div class="mvtl-row-entries">
                    <div class="mvtl-entry">
                        <h3>Entry 2</h3>
                        <p>This year was kind of busy.</p>
                    </div>
                    <div class="mvtl-entry">
                        <h3>Entry 3</h3>
                        <p>As multiple things happend at once.</p>
                    </div>
                </div>

                <!-- row 3 -->
                <div class="mvtl-row-time">2019</div>
                <div class="mvtl-row-visuals"><span>&nbsp;</span></div>
                <div class="mvtl-row-entries">
                    <div class="mvtl-entry">
                        <h3>Entry 4</h3>
                        <p>Has been a slow year.</p>
                    </div>
                </div>

            </div><!-- end .mvtl -->

        </section>
    </body>
</html>
