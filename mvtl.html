<!doctype html>
<html>
    <head>
        <title>MVTL - The Meomoundo Vertical Timeline</title>
        <meta charset="utf-8" />
        <style>
            html,
            body {
                margin:             0;
                padding:            0;
                background-color:   #FAFAFA;
                color:              #000;
                font-family:        "Roboto", "Open Sans", sans-serif;
            }
            #DemoTimeline {
                display:            block;
                margin:             1em auto;
                width:              600px;
            }
        </style>
        <link rel="stylesheet" href="./mvtl.css" />
    </head>
    <body>

        <section id="DemoTimeline">
            <h2>Demo Timeline</h2>
            <ul class="mvtl mvtl-order-newToOld">
                <li class="mvtl-right">
                    <div class="mvtl-time">2021</div>
                    <div class="mvtl-events">
                        <div class="mvtl-event">
                            <h3>Entry 1</h3>
                            <p>This is what happened back then..</p>
                        </div><!-- end .mvtl-event -->
                    </div>
                </li>
                <li class="mvtl-left">
                    <div class="mvtl-time">2020</div>
                    <div class="mvtl-events" data-time="2020">
                        <div class="mvtl-event">
                            <h3>Entry 2</h3>
                            <p>Another event took place this very year.</p>
                        </div><!-- end .mvtl-event -->
                    </div>
                </li>
                <li class="mvtl-right">
                    <div class="mvtl-time">2019</div>
                    <div class="mvtl-events" data-time="2019">
                        <div class="mvtl-event">
                            <h3>Entry 3</h3>
                            <p>This has been a very busy year.</p>
                        </div><!-- end .mvtl-event -->
                        <div class="mvtl-event">
                            <h3>Entry 4</h3>
                            <p>Multiple things happened at once..</p>
                        </div><!-- end .mvtl-event -->
                    </div>
                </li>
            </ul>
        </section><!-- end #DemoTimeline -->

    </body>
</html>
